<!DOCTYPE html>
<html>
<head>
    <title>Combat Tracker</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="CombatTracker.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "master.css" />
</head>

<body>
	<div>
		<h1>Combat Tracker</h1>
	</div>
    	<div>
    		<h3>Party<h3>
    	</div>
    	<div>
    		<button id="addPlayer">Add</button>
    	</div>
    	<div>
	    	<table id="players">
	    		<thead>
	    			<th>Name</th>
	    			<th>Armor Class</th>
	    			<th>Hit Points</th>
	    			<th>Passive Perception</th>
	    			<th>Initiative</th>
	    			<th></th>
	    		</thead>
	    		<tbody>
	    			<tr id="">
	    				<td>
	    					<input type="text" name="unitName">
	    				</td>
	    				<td>
	    					<input type="text" name="armorClass">
	    				</td>
	    				<td>
	    					<input type="text" name="hitPoints">
	    				</td>
	    				<td>
	    					<input type="text" name="passivePerception">
	    				</td>
	    				<td>
	    					<input type="text" name="initiative">
	    				</td>
	    				<td></td>
	    			</tr>
	    		</tbody>
	    	</table>
    	</div>

    	<div>
    		<h3>NPCs</h3>
    	</div>
    	<div>
    		<button id="addNPC">Add</button>
    	</div>
    	<div>
	    	<table id="npcs">
	    		<thead>
	    			<th>Name</th>
	    			<th>Armor Class</th>
	    			<th>Hit Points</th>
	    			<th>Passive Perception</th>
	    			<th>Initiative</th>
	    			<th></th>
	    		</thead>
	    		<tbody>
	    			<tr id="">
	    				<td>
	    					<input type="text" name="unitName">
	    				</td>
	    				<td>
	    					<input type="text" name="armorClass">
	    				</td>
	    				<td>
	    					<input type="text" name="hitPoints">
	    				</td>
	    				<td>
	    					<input type="text" name="passivePerception">
	    				</td>
	    				<td>
	    					<input type="text" name="initiative">
	    				</td>
	    				<td></td>
	    			</tr>
	    		</tbody>
	    	</table>
    	</div>

</body>
