<!DOCTYPE html>
<html>
<head>
    <title>Combat Tracker</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

</head>

<style type="text/css">
  table {
  	border: 1px;
  	border-style: solid;
  	border-color: black;
  	margin: 5px;
  }
</style>

<body>
	<div>
		<h1>Combat Tracker</h1>
	</div>
    	<div>
    		<h3>Party<h3>
    	</div>
    	<div>
    		<button id="addPlayer">Add</button>
    	</div>
    	<div>
	    	<table id="players">
	    		<thead>
	    			<th>Name</th>
	    			<th>Armor Class</th>
	    			<th>Hit Points</th>
	    			<th>Passive Perception</th>
	    			<th>Initiative</th>
	    			<th></th>
	    		</thead>
	    		<tbody>
	    			<tr id="">
	    				<td>
	    					<input type="text" name="unitName">
	    				</td>
	    				<td>
	    					<input type="text" name="armorClass">
	    				</td>
	    				<td>
	    					<input type="text" name="hitPoints">
	    				</td>
	    				<td>
	    					<input type="text" name="passivePerception">
	    				</td>
	    				<td>
	    					<input type="text" name="initiative">
	    				</td>
	    				<td></td>
	    			</tr>
	    		</tbody>
	    	</table>
    	</div>

    	<div>
    		<h3>NPCs</h3>
    	</div>
    	<div>
    		<button id="addNPC">Add</button>
    	</div>
    	<div>
	    	<table id="npcs">
	    		<thead>
	    			<th>Name</th>
	    			<th>Armor Class</th>
	    			<th>Hit Points</th>
	    			<th>Passive Perception</th>
	    			<th>Initiative</th>
	    			<th></th>
	    		</thead>
	    		<tbody>
	    			<tr id="">
	    				<td>
	    					<input type="text" name="unitName">
	    				</td>
	    				<td>
	    					<input type="text" name="armorClass">
	    				</td>
	    				<td>
	    					<input type="text" name="hitPoints">
	    				</td>
	    				<td>
	    					<input type="text" name="passivePerception">
	    				</td>
	    				<td>
	    					<input type="text" name="initiative">
	    				</td>
	    				<td></td>
	    			</tr>
	    		</tbody>
	    	</table>
    	</div>

</body>

<script type="text/javascript">
  $(document).ready(function(){
  	$("#addPlayer").click( function () {
		var target = "players";

		addRow(target);
  	});

  	$("#addNPC").click( function () {
  		var target = "npcs";

  		addRow(target);
  	})

  });

  function addRow(target) {
  		var html = "<tr><td><input type=\"text\" name=\"unitName\"></td><td><input type=\"text\" name=\"armorClass\"></td><td><input type=\"text\" name=\"hitPoints\"></td><td><input type=\"text\" name=\"passivePerception\"></td><td><input type=\"text\" name=\"initiative\"></td><td><a id=\"delete\" class=\"btn\" href=\"#\" onclick=\"deleteRow(this);\">X</a></td></tr>";

  		$("#" + target + " tbody").append(html);
  }

  function deleteRow(obj) {
      	$(obj).closest('tr').remove();
   }
 </script>
